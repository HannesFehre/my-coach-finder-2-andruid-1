<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Coach Finder</title>

    <!-- Load Capacitor core -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/esm/index.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #splash.hide {
            opacity: 0;
            pointer-events: none;
        }
        #splash h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>My Coach Finder</h1>
        <div class="spinner"></div>
    </div>

    <script>
        // This page redirects to the web app
        // Push notifications are handled by MainActivity.java
        window.location.href = 'https://app.my-coach-finder.com/go';
    </script>
</body>
</html>
